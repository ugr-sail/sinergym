program: launch_agent.py
method: grid
parameters:
# ---------------------------------- BASICS ---------------------------------- #
  environment:
    value: 'Eplus-5zone-hot-discrete-stochastic-v1'
  episodes:
    value: 5
  log_interval:
    value: 10
# --------------------------------- ALGORITHM -------------------------------- #
  algorithm:
    value: DQN
  # Algorithm parameters group
  algorithm_parameters:
    parameters:
      policy:
        value: 'MlpPolicy'
      learning_rate:
        values: 
          - 1.0e-4
      buffer_size:
        value: 1_000_000
      learning_starts:
        value: 50000
      batch_size:
        value: 32
      tau:
        value: 1.0
      gamma:
        value: 0.99
      train_freq:
        value: 4
      gradient_steps:
        value: 1
      replay_buffer_class:
        value: null
      replay_buffer_kwargs:
        value: null
      optimize_memory_usage:
        value: False
      target_update_interval:
        value: 10000
      exploration_fraction:
        value: 0.1
      exploration_initial_eps:
        value: 1.0
      exploration_final_eps:
        value: 0.05
      max_grad_norm:
        value: 10
      stats_window_size:
        value: 100
      tensorboard_log:
        value: null
      policy_kwargs:
        value: null
      verbose:
        value: 1
      seed:
        value: null
      device:
        value: 'auto'
      _init_setup_model:
        value: True
# -------------------------------- EVALUATION -------------------------------- #
  evaluation: # Set null when you don't want evaluation
    parameters:
      eval_freq:
        value: 2
      eval_length:
        value: 1
# -------------------------------- ENVIRONMENT ------------------------------- #
  # Yaml file with environment configuration (Optional)
  env_yaml_config:
    value: null
  
  # In order to overwrite some parameters of the environment, you can use the following
  environment_parameters:
    parameters:
      seed:
        value: null
      weather_variability:
        values:
        - {
          Dry Bulb Temperature: [1.0,0.0,24.0]
        }
      reward:
        value: sinergym.utils.rewards:LinearReward
      # ... other environment parameters

# --------------------------------- WRAPPERS --------------------------------- #
# Yaml file with wrappers configuration for environment (Optional)
  wrappers_yaml_config:
    value: null
  
  # This definition is ignored if wrappers_yaml_config is defined
  wrappers:
    value: 
      - sinergym.utils.wrappers:NormalizeObservation: {}
      - sinergym.utils.wrappers:LoggerWrapper: {}
      - sinergym.utils.wrappers:CSVLogger: {}
      - sinergym.utils.wrappers:WandBLogger: 
          save_code: True
          dump_frequency: 1000
          artifact_save: True
          artifact_type: output
          excluded_info_keys: 
            - reward
            - action
            - timestep
            - month
            - day
            - hour
            - time_elapsed(hours)
            - reward_weight
            - is_raining
          excluded_episode_summary_keys:
            - terminated
            - truncated

# --------------------------- INITIAL STATE (MODEL) -------------------------- #
  # Model from scratch:
  model:
    value: null

  # Local Path:
  # model:
  #   value: 
  #     local_path: </path/to/model>
  #     # load model normalization if needed
  #     normalization:
  #       mean: Sinergym_output/evaluation/mean.txt
  #       var: Sinergym_output/evaluation/var.txt

  # Google Bucket Path:
  # model:
  #   value:
  #     bucket_path: gs://<path_to_model_google_bucket>
