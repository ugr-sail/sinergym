program: launch_agent.py
method: grid
parameters:
# ---------------------------------- BASICS ---------------------------------- #
  environment:
    value: 'Eplus-5zone-hot-continuous-stochastic-v1'
  episodes:
    value: 5
  log_interval:
    value: 10
# --------------------------------- ALGORITHM -------------------------------- #
  algorithm:
    value: TD3
  # Algorithm parameters group
  algorithm_parameters:
    parameters:
      policy:
        value: 'MlpPolicy'
      learning_rate:
        values:
          - 1.0e-3
      buffer_size:
        value: 1_000_000
      learning_starts:
        value: 100
      batch_size:
        value: 100
      tau:
        value: 0.005
      gamma:
        value: 0.99
      train_freq:
        value:
          - 1
          - episode
      gradient_steps:
        value: -1
      action_noise:
        value: NormalActionNoise(mean=np.array([0]), sigma=np.array([0.1]))
      replay_buffer_class:
        value: null
      replay_buffer_kwargs:
        value: null
      optimize_memory_usage:
        value: False
      policy_delay:
        value: 2
      target_policy_noise:
        value: 0.2
      target_noise_clip:
        value: 0.5
      stats_window_size:
        value: 100
      tensorboard_log:
        value: null
      policy_kwargs:
        value: null
      verbose:
        value: 1
      seed:
        value: null
      device:
        value: 'auto'
      _init_setup_model:
        value: True
# -------------------------------- EVALUATION -------------------------------- #
  evaluation: # Set null when you don't want evaluation
    parameters:
      eval_freq:
        value: 2
      eval_length:
        value: 1
# -------------------------------- ENVIRONMENT ------------------------------- #
  environment_parameters:
    parameters:
      seed:
        value: null
      weather_variability:
        values:
        - {
          Dry Bulb Temperature: [1.0,0.0,24.0]
        }
      reward:
        value: LinearReward
      # ... other environment parameters

# --------------------------------- WRAPPERS --------------------------------- #
  wrappers:
    values: 
      - [
          ['NormalizeObservation', {}],
          ['NormalizeAction', {}],
          ['LoggerWrapper', {}],
          ['CSVLogger',{}],
          ['WandBLogger', {'save_code': True,
                          'dump_frequency': 1000,
                          'artifact_save': True,
                          'artifact_type': 'output',
                          'excluded_info_keys': ['reward',
                                                  'action',
                                                  'timestep',
                                                  'month',
                                                  'day',
                                                  'hour',
                                                  'time_elapsed(hours)',
                                                  'reward_weight',
                                                  'is_raining'],
                          'excluded_episode_summary_keys':['terminated',
                                                            'truncated']
                          }
          ],
      ]

# --------------------------- INITIAL STATE (MODEL) -------------------------- #
  # Model from scratch:
  model:
    value: null

  # Local Path:
  # model:
  #   value: 
  #     local_path: </path/to/model>
