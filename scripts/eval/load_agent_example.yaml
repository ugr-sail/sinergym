environment: Eplus-5zone-hot-continuous-stochastic-v1
episodes: 5
seed: null

# ------------------------------- SB3 ALGORITHM ------------------------------ #
algorithm:
  name: PPO

# --------------------------- MODEL FOR EVALUATION --------------------------- #
# Local Path:
