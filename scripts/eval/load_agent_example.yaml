# WANDB model path:
model:
  project: test-project
  entity: sail_ugr
  artifact_name: PPO-Eplus-5zone-hot-continuous-stochastic-v1-episodes-5-id-PPOExperimentExample_2025-02-02_18-31_9jau51uy
